<script type="text/javascript">

var maxload = 0;
function img_resize() {

	setTimeout('delay()',500);
		
	var obj = j$(".bigImg").resize({
	    scale: 1.0, // 0.5 = 50%
	    maxWidth: 381,
	    maxHeight: 243
	});
	   
	var w = obj.width();
	var h = obj.height();
	
	if((w == 0) && (h == 0) && (maxload < 10)){
		setInterval('img_resize()',300);
	}else{
		clearInterval('img_resize()');
	}
	maxload++;
}
function delay(){}

j$(document).ready(function(){

	j$.preload('img');
		
	j$('.bigPop').click(function(){
		var src = j$(this).attr('rel2');
		var src2 = '?mt=exhibit_popup';
		WindowOpenCenter(src2,'exhibit_popup','1000','620');
		j$('#imgpath').val(src);
		j$('form[name=downloadfrm]').attr('action','?mt=exhibit_popup').attr('method','post').attr('target','exhibit_popup').submit();
	});
	
	j$('.exhibit_thumb').click(function(){

		var src = j$(this).attr('src');
		j$('#bigImg').attr('src',src);
		img_resize();
		
		var rel2 = j$(this).attr('rel2');
		$('#bigPop').attr('rel2',rel2);
		
		var seq1 = j$(this).attr('rel');
		j$.ajax({
			type : 'post',
			url: '?mt=ajaxIngExhibit',
			data: 'seq=0&seq1='+seq1,	
			success: function resposeResult(responseText, statusText, xhr, $form){			
				j$('#exhibit_div').html(responseText);	
			}
		});
	});

	img_resize();
});

function popup_thumb(seq1){
	var url = seq1;	
	WindowOpenCenter(url,'exhibit_popup','960','600');
}

function FileDownload(o,m){

	j$('#org_file').val(o);
	j$('#mask_file').val(m);
	j$('form[name=downloadfrm]').attr('action','http://www.poscoartmuseum.org/S91_010/S91_010010/common/download/download.jsp').attr('method','post').submit();
}
//j$(document).bind('contextmenu',function(){return false;});
