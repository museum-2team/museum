			<h1 id="p_title"><img src="/static/img/kor/title/h2_intro.gif" alt="인사말" /></h1>
			<p><img src="/static/img/kor/title/txt_intro.gif" alt="포스코 미술관에 오신것을 환영합니다." /></p>
		</div>

		<div class="intro">
			<p class="h-txt01"><img src="/static/img/kor/contents/txt_intro_h01.gif" alt="문턱 낮은 미술관, 생활 속 열린 예술공간에 오신 것을 환영합니다." /></p>
			<p class="h-txt02"><img src="/static/img/kor/contents/txt_intro_h02.gif" alt="Welcome toPosco Art Museum" /></p>
			
			<p class="intro-txt first-txt">
			<img src="/static/img/kor/contents/txt_con01.gif" alt="20세기 세계 최고의 철 생산으로 제철보국製鐵保國의 기적을 이끌어낸 포스코는 대한민국 문화예술의 진정한 동반자로서 문화보국文化保國의 역할 수행을 위해 1995년 포스코갤러리를 개관한 후 1998년 포스코의 기업미술관인 포스코미술관 으로 본격적인 활동을 시작하였습니다. &acute;문턱낮은 미술관, 생활 속 열린 예술 공간&acute;을 지향하는 포스코미술관은 예술을 매개로 사람과 사람, 사람과 사회간 자유로운 소통이 끊임없이 펼쳐지는 살아있는 공간입니다." /></p>

			<p class="intro-txt mgm">
			<img src="/static/img/kor/contents/txt_con02.gif" alt="포스코미술관은 미술문화에 대한 지속적인 발굴 및 지원을 통해 대한민국 문화예술 발전에 일익을 담당하고 있습니다. 동시대 미술의 다양한 양상을 선보이는 전시, 전통과 현재 그리고 미래가 함께 어우러지는 전시 등 시대와 장르를 넘어선 신선한 기획으로 주목받고 있습니다. 또한 신진 작가 발굴에서부터 중견 작가 재발견까지 미술가들의 창작 의욕을 고취시킬 뿐만 아니라 꾸준한 작품 수집활동으로 미술계에 활력을 불어 넣고 있습니다."></p>

			<p class="intro-txt mgt">
			<img src="/static/img/kor/contents/txt_con03.gif" alt="포스코미술관은 방문하는 모든 사람들에게 예술을 통한 삶의 풍요로움을 경험할 수 있도록 새로운 문화예술 체험의 기회와 통섭형 교육 프로그램을 제공하여 평생 교육기관으로서의 사회적 역할을 성실히 수행하고 있습니다. &quot;생활 속의 예술, 예술 속의 생활&quot; 실천에 앞장서는 포스코미술관에서 예술에 대한 흥미와 창의적 상상력을 키우고, 예술을 보다 쉽고 즐겁게 경험하시기 바랍니다."></p>
